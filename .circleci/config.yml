version: 2.1

orbs:
  android: circleci/android@1.0.3

jobs:
  build-and-test-android:
    parallelism: 5
    executor:
      name: android/android-machine

    steps:
      - checkout

      - run: mkdir /home/circleci/project/junit

      - run:
          name: Node 14 Repo
          command: 'curl -fsSL https://deb.nodesource.com/setup_14.x | sudo -E bash -'

      - run:
          name: Install Node
          command: 'sudo apt-get install -y nodejs'

      - run:
          name: Install Yarn
          command: 'sudo npm install -g yarn'

      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Install Dependencies
          command: yarn

      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

      - run: yarn add --dev jest-junit

      - run: npm update --legacy-peer-deps

      - run:
          name: Create Build
          command: yarn test:build:android

      - android/accept-licenses

      - android/create-avd:
          avd-name: emulator-5554
          install: true
          system-image: system-images;android-29;default;x86_64

      - android/start-emulator:
          avd-name: emulator-5554
          post-emulator-launch-assemble-command: ''

      - run:
          name: Split tests
          command: |
            TEST_FILES=$(circleci tests glob "/home/circleci/project/__tests__/*.js" | circleci tests split)
            echo "export TEST_FILES_ENV=$TEST_FILES" >> $BASH_ENV

      - android/run-tests:
          test-command: yarn test $TEST_FILES_ENV

      - run: # https://github.com/michaelleeallen/mocha-junit-reporter/issues/132#issuecomment-864212687
          name: Process test report
          when: always
          command: |
            # Convert absolute paths to relative to support splitting tests by timing
            if [ -e test-results.xml ]; then
              sed -i "s|`pwd`/||g" test-results.xml
            fi            

      - store_test_results:
          path: test-results.xml
      - run:
          name: Run coverage
          command: |
            echo "Running coverage in: $TEST_FILES_ENV"
            yarn coverage $TEST_FILES_ENV
      - store_artifacts:
          path: coverage

#      - run:
#          command: cp /home/circleci/project/junit.xml /home/circleci/project/junit/junit.xml
#          when: always

#      - store_test_results:
#          path: /home/circleci/project/junit
#      - store_artifacts:
#          path: /home/circleci/project/junit


workflows:
  sample:
    jobs:
      - build-and-test-android
